<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width: 400px;height: 400px;margin: 100px auto;transition: 6s linear;}
        .box div{width: 180px;height: 180px;margin: 10px;float: left;border: 1px solid #000;box-sizing: border-box;background: url("img/new_bg.png") no-repeat;}
        .box div:nth-child(1), .box div:nth-child(4){border-radius: 0 70%;}
        .box div:nth-child(2), .box div:nth-child(3){border-radius: 70% 0;}
        .box:hover{transform: rotate(720deg);}
    </style>
</head>
<body>
<div class="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
