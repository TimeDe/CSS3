<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{height: 100px;padding: 10px;border: 10px solid #000;display: -webkit-box;}
        .box div{height: 100px;border: 1px solid #fff;background: red;}
        .left{-webkit-box-flex: 1;}
        .right{-webkit-box-flex: 1;}
        .center{width: 200px;}
    </style>
</head>
<body>
<div class="box">
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
</div>
</body>
</html>
