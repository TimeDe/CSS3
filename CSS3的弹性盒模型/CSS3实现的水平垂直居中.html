<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{height: 200px;padding: 10px;border: 10px solid #000;display: -webkit-box;-webkit-box-direction: reverse;-webkit-box-pack: center;-webkit-box-align: center;}
        .box div{width: 100px;height: 100px;border: 1px solid #fff;background: red;}
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
